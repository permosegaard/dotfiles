set-option -g status on
set-option -g status-attr none
set-option -g status-bg colour88
set-option -g status-fg default
set-option -g status-interval 10
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-left ""
set-option -g status-left-attr bright
set-option -g status-left-bg default
set-option -g status-left-fg default
set-option -g status-left-length 2
set-option -g status-position bottom
set-option -g status-right ""
set-option -g status-right-attr bright
set-option -g status-right-bg default
set-option -g status-right-fg default
set-option -g status-right-length 2
set-option -g status-utf8 on
set-window-option -g window-status-activity-attr reverse
set-window-option -g window-status-activity-bg default
set-window-option -g window-status-activity-fg default
set-window-option -g window-status-bell-attr reverse
set-window-option -g window-status-bell-bg default
set-window-option -g window-status-bell-fg default
#set-window-option -g window-status-content-attr bright
#set-window-option -g window-status-content-bg default
#set-window-option -g window-status-content-fg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-format " #W "
set-window-option -g window-status-bg default
set-window-option -g window-status-fg default
set-window-option -g window-status-format " #W "
set-window-option -g window-status-separator ""

# general options
set-option -g set-titles off
set-option -g allow-rename off
set-option -g renumber-windows on
set-option -g detach-on-destroy on
set-option -g set-remain-on-exit off
set-option -g default-command "${SHELL}"
set-option -g default-terminal "xterm-256color"
set-window-option -g utf8 on
set-window-option -g wrap-search on
set-window-option -g remain-on-exit off
set-window-option -g automatic-rename off

# numbers
set-option -g base-index 1
set-option -g escape-time 250
set-option -g display-time 750
set-option -g history-limit 50000
set-window-option -g pane-base-index 1
set-window-option -g c0-change-trigger 10
set-window-option -g c0-change-interval 250

# mouse stuff
#set-option -g mouse on
set-option -g mouse-utf8 on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# cosmetics
set-option -g pane-border-bg default
set-option -g pane-border-fg default
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg red

# key bindings
set-option -g prefix C-b
bind-key b send-prefix
bind-key < previous-window
bind-key > next-window
